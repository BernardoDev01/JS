    <h1>Escopo</h1>
    <p>3 escopo: global, função e bloco.</p>
    <p>Global: é do script como um todo.</p>
    <p>Função: contéudo inserido dentro de um bloco de função.</p>
    <p>Bloco: Instrução contida dentro do comando, ex: if e switch. </p>
