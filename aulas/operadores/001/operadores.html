<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>
<body>
    <h1>Operadores</h1>
    <p>Adição (+): Soma valores</p>
    <p>Subtração (-): Diferença entre valores</p>
    <p>Multiplicação (*): Produto dos valores</p>
    <p>Divisão (/): Quociente dos valores</p>
    <p>Módulo (%): Resto existente em uma operação de divisão</p>
    <p>Incremento (++): Pré/pós Incremento</p>
    <p>Decremento (--): Pré/pós decremento</p>
</body>
</html>
